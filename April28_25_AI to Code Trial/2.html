<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6 hidden md:block">
        <h2 class="text-2xl font-bold mb-8">Dashboard</h2>
        <nav class="space-y-4">
            <a href="#" class="block text-gray-700 hover:text-blue-500">Home</a>
            <a href="#" class="block text-gray-700 hover:text-blue-500">Analytics</a>
            <a href="#" class="block text-gray-700 hover:text-blue-500">Projects</a>
            <a href="#" class="block text-gray-700 hover:text-blue-500">Settings</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-semibold">Welcome Back!</h1>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">New Report</button>
        </header>

        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-2">Users</h3>
                <p class="text-2xl font-bold">1,234</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-2">Sales</h3>
                <p class="text-2xl font-bold">$8,560</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-2">Visitors</h3>
                <p class="text-2xl font-bold">12,340</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-2">Orders</h3>
                <p class="text-2xl font-bold">320</p>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">Name</th>
                            <th class="py-2 px-4 border-b">Activity</th>
                            <th class="py-2 px-4 border-b">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">John Doe</td>
                            <td class="py-2 px-4 border-b">Signed up</td>
                            <td class="py-2 px-4 border-b">2025-04-28</td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Jane Smith</td>
                            <td class="py-2 px-4 border-b">Purchased a plan</td>
                            <td class="py-2 px-4 border-b">2025-04-27</td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">Mike Johnson</td>
                            <td class="py-2 px-4 border-b">Uploaded a file</td>
                            <td class="py-2 px-4 border-b">2025-04-26</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
